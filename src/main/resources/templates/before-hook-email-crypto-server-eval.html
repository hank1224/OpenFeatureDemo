<!DOCTYPE html>
<!-- 強制使用暗色模式，因為亮色在我這顯示好像有點問題 -->
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant" data-color-scheme="dark">
<meta charset="UTF-8">
<head>
    <title>Before-Hook with user-email Crypto</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css"> <!-- 用途：自動美化排版 -->
    <title>Server-side Eval Result</title>
</head>
<body>

<h1>Server-side Eval Result</h1>
<div>
    <p><strong>Flag Key:</strong> <span th:text="${FlagEvaluationDetails.flagKey}"></span></p>
    <p><strong>Value:</strong> <span th:text="${FlagEvaluationDetails.value}"></span></p>
    <p><strong>Variant:</strong> <span th:text="${FlagEvaluationDetails.variant}"></span></p>
    <p><strong>Reason:</strong> <span th:text="${FlagEvaluationDetails.reason}"></span></p>
    <p><strong>Error Code:</strong> <span th:text="${FlagEvaluationDetails.errorCode}"></span></p>
    <p><strong>Error Message:</strong> <span th:text="${FlagEvaluationDetails.errorMessage}"></span></p>
    <p><strong>Metadata:</strong> <span th:text="${FlagEvaluationDetails.flagMetadata}"></span></p>
</div>


<a href="/page/before-hook-email-crypto">Back Again</a>

</body>
</html>
